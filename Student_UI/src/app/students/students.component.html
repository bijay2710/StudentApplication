<h2>Student details</h2>

<input [(ngModel)]="name" placeholder="Enter the name...">
<button (click)="GetDataFromAPI()">Send Data</button>
<br>
<br>
<input [(ngModel)]="filterValue" placeholder="Filter table...">
    <kendo-grid style="border:solid;" [data]="data | filter: filterValue">
      <kendo-grid-column field="name" title="Name"></kendo-grid-column>
      <kendo-grid-column field="age" title="Age"></kendo-grid-column>
      <kendo-grid-column field="hobbies" title="Hobbies"></kendo-grid-column>
    </kendo-grid>
